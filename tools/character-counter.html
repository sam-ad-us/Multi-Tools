<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter - MultiTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .char-count {
      font-size: 15px;
      color: #555;
    }
    .char-count.limit {
      color: #d63333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header will be injected here -->
  <main class="container my-5">
    <h1 class="mb-4">Character Counter</h1>
    <div class="mb-3">
      <label for="textInput" class="form-label">Enter or paste your text (max 5000 characters):</label>
      <textarea id="textInput" class="form-control" rows="7" maxlength="5000" placeholder="Type or paste your text here..."></textarea>
      <div class="d-flex justify-content-between align-items-center mt-2">
        <span id="charCount" class="char-count">0 / 5000 characters</span>
      </div>
    </div>
    <div class="ad-space mt-4">Ad Space</div>
  </main>
  <!-- Footer will be injected here -->
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const MAX_CHARS = 5000;

    function updateCount() {
      let val = textInput.value;
      if (val.length > MAX_CHARS) {
        alert('Maximum 5000 characters only!');
        textInput.value = val.slice(0, MAX_CHARS);
        val = textInput.value;
      }
      charCount.textContent = `${val.length} / ${MAX_CHARS} characters`;
      charCount.classList.toggle('limit', val.length === MAX_CHARS);
    }

    textInput.addEventListener('input', updateCount);
    // Initial count
    updateCount();
  </script>
</body>
</html>
