<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter - MultiTools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Header will be injected here -->
  <main class="container my-5">
    <h1 class="mb-4">Word Counter</h1>
    <div class="mb-3">
      <textarea id="text-input" class="form-control" rows="6" placeholder="Type or paste your text here..."></textarea>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" onclick="countWords()">Count Words</button>
    </div>
    <div id="result" class="alert alert-info" style="display:none;"></div>
    <div class="ad-space mt-4">Ad Space</div>
  </main>
  <!-- Footer will be injected here -->
  <script src="../assets/js/header.js"></script>
  <script src="../assets/js/footer.js"></script>
  <script>
    function countWords() {
      const text = document.getElementById('text-input').value;
      const words = text.trim().split(/\s+/).filter(Boolean);
      const count = words.length;
      const result = document.getElementById('result');
      result.textContent = `Word Count: ${count}`;
      result.style.display = 'block';
    }
  </script>
</body>
</html>
